<div class="px-5 mt-5">
  <h5>Categories</h5>

    <thead>
      <tr>
        <th>Category Name</th>
        <!-- <th>Category ID</th> -->

    </thead>
    <tbody>
      <tr *ngFor="let category of category">

      </tr>
    </tbody>
  </table>
</div>
